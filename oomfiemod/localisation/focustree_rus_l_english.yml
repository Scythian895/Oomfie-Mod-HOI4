RUS_preparations_for_war:0 "Preparations for War"
RUS_preparations_for_war_desc:0 "A war with the Jewish controlled illegitimate state of Ukraine is on the horizon, and despite the fact that we are a world superpower and they are nothing but a jewish satanist regime led by a clown, we still must prepare for conflict, our tanks cannot simply show up in Kiev unopposed, and we must be ready to fight like our grandparents."
RUS_employpmcwagner:0 "Employ PMC "Wagner""
RUS_employpmcwagner_desc:0 "PMC "Wagner" led by Evgeniy Prigozhin is one of the most poweful military structures in the world, employing Wagner fighters will boost our strength by a lot."
RUS_full_mobilization:0 "Full Mobilization"
RUS_full_mobilization_desc:0 "We are not weak like the west, and therefore we will not do a job halfway. We have to go into the Ukraine with full force to show the west what true strength.\n\n§RNo more half measures."
RUS_support_donbass_separatist:0 "Support Donbass Separatist"
RUS_support_donbass_separatist_desc:0 "The East of Ukraine also known as the "Donbass" has been at war for the past 8 years, we can restart hostilities there and support the Donbass freedom fighters to further destabilize the regime and lay the groundworks for a full-scale invasion."
RUS_ssrtotalwar:0 "§RTotal War."
RUS_ssrtotalwar_desc:0 "Our units are ready, everything is prepared, it is finally time to make the first move and crush this pathetic rump state.\n\n§RTotal War on Ukraine, Total War on the West."
RUS_reintegration:0 "Reintegration"
RUS_reintegration_desc:0 "We have conquered Malorossiya, it is time for us to now begin reintegrating it into Russia proper, we are one people, united by Orthodoxy and Slavic culture."
RUS_reopen_vorkutlag:0 "Reopen Vorkutlag"
RUS_reopen_vorkutlag_desc:0 "The Vorkuta Corrective Labor Camp, commonly known as Vorkutlag, was a major Gulag labor camp in the Soviet Union located in Vorkuta. Now that the war is over, and we hold mass amounts of Ukranian POWs, let's put the hohols to work."
RUS_the_enemy_within:0 "The Enemy Within."
RUS_the_enemy_within_desc:0 "There is no greater enemy than the international jew, we need to root out the zionist evil from within Russia - or else we shall rot from the inside."
RUS_sterilize_minorities:0 "Sterilize Minorities"
RUS_sterilize_minorities_desc:0 "A third of Tajikistan lives in Moscow, our country is ridden to the core with immigrants. We need a pure Russia, a Russia without the undesirable churkas flooding the clean streets of our Slavic cities."
