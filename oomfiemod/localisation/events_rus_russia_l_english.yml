rus_russia.3.t:0 "Russian Victory"
rus_russia.3.d:0 "The Ukranian defenders of Kiev have been completely obliterated by the Russian army. And with the capital firmly under Russian control - the organs of the Ukranian state have ceased to function entirely. The military structure has broken down completely - and whatever was left of the Ukranian government has surrendered to the Russian Federation."
rus_russia.3.a:0 "Russia is back on the world stage."
